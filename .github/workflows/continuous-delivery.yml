name: Continuous Delivery

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Start containers
      run: docker-compose -f "docker-compose-prod.yml" up -d --build